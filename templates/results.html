<!DOCTYPE html>
<html>
    <head>
        <title>Cognitive Search</title>
        <link rel="shortcut icon" href="static\img\favicon.ico">
        <meta name="author" content="Aaron Hurst">
        <link type="text/css" rel="stylesheet" href="static\styles\common.css"/>
    </head>

    <body>
        <h1>Results</h1>
        <p>The results from your query are listed below (limited to 10 documents).</p>

        {% for result in results %}
            <h4> {{ result['title'] }} </h4>
            <p>  {{ result['text'] }} </p>
        {% endfor %}
    </body>

</html>
